<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1400" height="400" viewBox="0 0 1400 400" role="img" aria-label="Banner PHP Ultra Minimalista Premium">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0D1220"/>
      <stop offset="100%" stop-color="#1A2133"/>
    </linearGradient>

    <!-- Glow sutil ainda mais limpo -->
    <filter id="softGlow" x="-40%" y="-40%" width="180%" height="180%">
      <feGaussianBlur stdDeviation="14" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <style><![CDATA[
      .title {
        font-family: 'Inter', sans-serif;
        font-weight: 900;
        font-size: 68px;
        fill: #FFFFFF;
        letter-spacing: -1.2px;

      }

      .subtitle {
        font-family: 'Inter', sans-serif;
        font-weight: 300;
        font-size: 22px;
        fill: #A5B4FC;
        opacity: 0.9;
      }

      .badge-text {
        font-family: 'JetBrains Mono', monospace;
        font-size: 17px;
        fill: #E2E8F0;
        letter-spacing: 0.3px;
      }

      .badge-box {
        fill: rgba(255,255,255,0.025);
        stroke: rgba(255,255,255,0.09);
        stroke-width: 1;
        rx: 18;
      }

      .footer {
        font-family: 'JetBrains Mono', monospace;
        font-size: 11px;
        fill: #7C859A;
      }
    ]]></style>
  </defs>

  <!-- Fundo -->
  <rect width="100%" height="100%" fill="url(#bg)"/>

  <!-- Container central -->
  <g transform="translate(700, 200)" text-anchor="middle">

    <text y="-85" class="title"><tspan x="0" dy="0">Formação Desenvolvedor</tspan><tspan x="0" dy="70">PHP Full‑Stack</tspan></text>
    <text y="30" class="subtitle">Repositório Oficial • Formação Profissional em PHP</text>

    <!-- Badge principal -->
    <g transform="translate(0, 80)">
      <rect x="-320" y="-22" width="640" height="44" class="badge-box"/>
      <text class="badge-text" y="7">PHP 8.3 • OOP • SOLID • DDD • PSR • Clean Code • Docker</text>
    </g>
  </g>




  <!-- <rect x="480" y="358" width="440" height="2" fill="#4F73FF" opacity="0.20" rx="1"/> -->

  <g transform="translate(0, 380)">
    <rect x="0" y="0" width="1400" height="20" fill="rgba(15, 23, 42, 0.8)"/>
    <text x="720" y="1" text-anchor="middle" font-family="JetBrains Mono" font-size="12" fill="#94A3B8">
      Código com amor • Aprendizado contínuo • Versão 2.3
    </text>
  </g>
</svg>
